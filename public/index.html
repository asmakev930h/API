<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE DEMON API</title>
    <link rel="icon" href="./media/logo.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <img src="./media/logo.svg" alt="Blue Demon" class="brand-logo">
                <div class="brand-text">
                    <h1>BLUE DEMON</h1>
                    <span>API V2</span>
                </div>
            </div>

            <nav class="nav-menu">
                <div class="nav-label">Main</div>
                <a href="#" class="nav-item active" data-cat="All">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>

                <div class="nav-label">Categories</div>
                <div id="category-list" class="category-list">
                    <!-- Categories injected by JS -->
                </div>

                <div class="nav-spacer"></div>

                <div class="nav-label">Links</div>
                <a href="#docs" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Documentation</span>
                </a>
                <a href="https://wa.me/2347041039367" class="nav-item" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>Support</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search endpoints...">
                </div>

                <div class="header-actions">
                    <div class="status-indicator online">
                        <span class="dot"></span>
                        <span class="text">System Online</span>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-wrapper">
                <!-- Hero / Stats -->
                <div class="hero-stats">
                    <div class="stat-box">
                        <div class="stat-icon"><i class="fas fa-bolt"></i></div>
                        <div class="stat-info">
                            <span class="stat-value" id="req-count">--</span>
                            <span class="stat-label">Total Requests</span>
                        </div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-icon"><i class="fas fa-cube"></i></div>
                        <div class="stat-info">
                            <span class="stat-value">50+</span>
                            <span class="stat-label">Endpoints</span>
                        </div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-icon"><i class="fas fa-clock"></i></div>
                        <div class="stat-info">
                            <span class="stat-value">99.9%</span>
                            <span class="stat-label">Uptime</span>
                        </div>
                    </div>
                </div>

                <!-- API Grid -->
                <div class="section-header">
                    <h2 id="section-title">All Endpoints</h2>
                    <span class="badge" id="endpoint-count">0</span>
                </div>

                <div class="api-grid" id="grid">
                    <!-- Cards injected by JS -->
                </div>

                <button class="load-more-btn" id="loadMore">
                    <span>Load More</span>
                    <i class="fas fa-chevron-down"></i>
                </button>

                <!-- Footer -->
                <footer class="main-footer">
                    <p>&copy; 2024 BLUE DEMON API. Built for developers.</p>
                </footer>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-container">
            <button class="modal-close">&times;</button>
            <div class="modal-header">
                <span class="modal-method" id="mMethod">GET</span>
                <h3 class="modal-title" id="mTitle">Endpoint Name</h3>
            </div>
            <div class="modal-body" id="mBody">
                <!-- Modal content -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
